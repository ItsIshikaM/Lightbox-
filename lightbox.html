<body>

<div class="container">
    <div class="gallery">
        <img src="images/l1.jpeg">
        <img src="images/l2.jpeg">
        <img src="images/l3.jpeg">
        <img src="images/l4.jpeg">
        <img src="images/l5.jpeg">
        <img src="images/l6.png">
        <img src="images/l7.jpg">
        <img src="images/l8.jpg">
        <img src="images/l9.jpg">
        <img src="images/l10.jpg">
        <img src="images/l11.jpg">
        <img src="images/l12.jpg">
        <img src="images/l13.jpg">
        <img src="images/l14.jpg">
        <img src="images/l15.jpg">

    </div>
</div>
<div class="popup-image">
     <span>&times;</span>
     <div class="image-container">
        <img src="images/l1.jpeg">
        <p class="image-description">Description for the image</p>
    </div>
</div>
<script>
   // Select the gallery container
const galleryContainer = document.querySelector('.gallery');

// Select all images in the gallery
const galleryImages = document.querySelectorAll('.gallery img');

// Iterate over each image and add a container with a like button
galleryImages.forEach(image => {
    // Create a container for the image and the like button
    const container = document.createElement('div');
    container.classList.add('image-container');

    // Append the image to the container
    container.appendChild(image);

    // Create a like button
    const likeButton = document.createElement('button');
    likeButton.classList.add('like-button');
    likeButton.innerHTML = '<i class="far fa-heart"></i>';

    // Append the like button to the container
    container.appendChild(likeButton);

    // Append the container to the gallery
    galleryContainer.appendChild(container);

    // Add click event listener to each like button
    likeButton.addEventListener('click', function() {
        // Toggle the 'liked' class on the button
        this.classList.toggle('liked');
        
        // Change the heart icon based on the like status
        const heartIcon = this.querySelector('i');
        if (this.classList.contains('liked')) {
            heartIcon.classList.replace('far', 'fas'); // Fill the heart icon
        } else {
            heartIcon.classList.replace('fas', 'far'); // Empty the heart icon
        }
    });
});

    /**/
document.querySelector('.nav-links .search-icon').addEventListener('click', function() {
    var searchBox = document.querySelector('.search-box');
    if (searchBox.offsetWidth === 0) {
        searchBox.style.width = '200px';
    } else {

    }

/**/
document.querySelectorAll('.container .gallery img').forEach(image => {
    image.onclick = () => {
        const popupImage = document.querySelector('.popup-image');
        const popupImg = popupImage.querySelector('img');
        const popupDescription = popupImage.querySelector('.image-description');

        popupImg.src = image.getAttribute('src');
        
        // Set description text (you can replace this with your actual description)
        popupDescription.textContent = 'Description for the image';

        popupImage.style.display = "block";
    }
});

document.querySelector('.popup-image span').onclick = () => {
    document.querySelector('.popup-image').style.display = "none";
}

</script>
</body>
